---
layout: default
---

<div style="max-width: 900px; margin: 0 auto;">
  <div style="margin-bottom: 3rem;">
    {{ content }}
  </div>

  <div style="border-top: 2px solid #e0e0e0; padding-top: 2rem;">
    <h2 style="color: #667eea; margin-bottom: 1.5rem;">Latest Posts / Derniers Articles</h2>
    <ul style="list-style: none; margin-left: 0;">
      {% for post in site.posts limit:5 %}
        <li style="margin-bottom: 1.5rem; padding: 1rem; background: #f9f9f9; border-radius: 5px;">
          <h3 style="margin-top: 0;">
            <a href="{{ post.url | relative_url }}" style="color: #667eea; text-decoration: none;">
              {{ post.title }}
            </a>
          </h3>
          <p style="color: #666; margin: 0.5rem 0;">
            {{ post.date | date: "%B %d, %Y" }}
          </p>
          <p style="margin: 0;">{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
